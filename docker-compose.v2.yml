services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: agentmcp-postgres
    restart: unless-stopped
    command: -p 54320
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mcpserve}
      POSTGRES_DB: mcp_serve
      PGPORT: 54320
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "54320:54320"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp -d mcp_serve -p 54320"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Embedding service (sentence-transformers)
  embeddings:
    build:
      context: .
      dockerfile: Dockerfile.embeddings
    container_name: agentmcp-embeddings
    restart: unless-stopped
    environment:
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      PORT: 18081
    ports:
      - "18081:18081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18081/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G

  # AgentMCP v2
  agentmcp:
    build:
      context: .
      dockerfile: Dockerfile.v2
      args:
        VERSION: 2.0.0
    container_name: agentmcp
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      embeddings:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 54320
      DB_NAME: mcp_serve
      DB_USER: mcp
      DB_PASSWORD: ${DB_PASSWORD:-mcpserve}
      EMBEDDING_TYPE: http
      EMBEDDING_URL: http://embeddings:18081
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      MCP_TRANSPORT: sse
      MCP_PORT: 18080
      AUTO_MIGRATE: "true"
    ports:
      - "18080:18080"
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 100M

volumes:
  postgres_data:

networks:
  default:
    name: agentmcp-network
