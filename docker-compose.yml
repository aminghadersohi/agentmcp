version: '3.8'

services:
  agentmcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentmcp
    restart: unless-stopped
    networks:
      - agentmcp-network

    # For stdio mode (default)
    stdin_open: true
    tty: true

    # Uncomment for SSE mode
    # ports:
    #   - "8080:8080"

    environment:
      # Configuration via environment variables
      - MCP_AGENTS_DIR=/app/agents
      - MCP_TRANSPORT=stdio
      # - MCP_PORT=8080
      # - MCP_API_KEY=your-secret-key
      - MCP_WATCH=false
      # Database configuration
      - DB_HOST=agentmcp-postgres
      - DB_PORT=54320
      - DB_NAME=mcp_serve
      - DB_USER=mcp
      - DB_PASSWORD=mcpserve
      - EMBEDDING_URL=http://agentmcp-embeddings:18081
      # Auto-run migrations on startup
      - AUTO_MIGRATE=true

    volumes:
      # Mount agents directory for easy updates
      - ./agents:/app/agents:ro

      # Optional: Mount custom config
      # - ./config.yaml:/app/config.yaml:ro

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 50M
        reservations:
          cpus: '0.1'
          memory: 10M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: SSE mode with nginx reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: agentmcp-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - agentmcp

networks:
  agentmcp-network:
    external: true
